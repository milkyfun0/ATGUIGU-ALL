<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // rest 剩余的 解决剩余的参数接受问题
        let fun1 = function (a, b, ...arr) {

        }
        // spread 展开 rest 在实参上的应用
        let arr = [1, 2, 3]
        let fun2 = (a, b, c) => {
            console.log(a, b, c)
        }
        fun2(...arr)
        // 快速合并数组
        let a = [1, 2, 3]
        let b = [1, 2, 3]
        let c = [1, 2, 3]
        let d = [...a, ...b, ...c]
        console.log(d)

        // 快速合并对象
        let person1 = { name: "zs" }
        let person2 = { age: 12 }
        let person = { ...person1, ...person2 }
        console.log(person)

    </script>
</head>

<body>

</body>

</html>
