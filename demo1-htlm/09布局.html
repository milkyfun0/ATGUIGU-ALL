<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div 
        css 设置样式
            通过元素的style属性进行设置
            style = "样式名：样式值；样式名样式值"
        
        块元素 div： 自己独占一行的元素 块元素的css样式的宽高等等往往是生效的

        行内元素 span：不会自己独占一行的元素 行内的css样式的宽 高等等很多都是不生效的

    -->
    <div style="border: 1px solid blue; width: 500px; height: auto; margin: 10px auto; background-color: beige;">
        <div style="border: 1px solid red; width: 500px; height: 300px; margin: 10px auto; background-color: aqua;">1
        </div>
        <div style="border: 1px solid red; width: 500px; height: 300px; margin: 10px auto;">
            （原标题：新华述评丨<span style="font-size: 30px;color: blue;font-weight: bold;">“两个结合”</span>的根本要求拓展了中国特色社会主义文化发展道路——深入学习贯彻习近平文化思想系列述评之三）
        </div>
        <div style="border: 1px solid red; width: 500px; height: 300px; margin: 10px auto;">3</div>
    </div>
</body>

</html>
