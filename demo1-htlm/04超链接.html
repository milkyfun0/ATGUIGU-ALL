<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--
        超链接标签
        a   
            href 用于定义要跳转发目标资源地址
                1. 完整的url 
                2. 相对路径 以当前资源所在的路径为出发点找目标资源 
                    ./:当前资源 ../:当前资源的上一级
                3. 绝对路径 
                        以 /为开头  前面通常为本项目的根目录为出发点

            target 用于定义目标资源的打开方式
                _self 当前窗口打开目标资源
                _blank 开启新窗口打开目标资源 
    -->
    <a href="https:/bilibili.com" target="_self"> bilibili</a>
    <a href="https:/bilibili.com" target="_blank"> bilibili</a>
    <br />
    <a href="03列表.html" target="_blank"> 03列表</a>
    <br />
    <a href="\demo1-htlm\03列表.html" target="_blank"> 03列表</a>
</body>

</html>
