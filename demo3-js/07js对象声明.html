<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 1. new Object()
         * 2. {属性名：属性值, ... ..., 函数名：function(){}} 
         * 
         */

        var person = new Object()
        // 没有属性
        person.name = "张三"
        person.eat = function (foot) {
            console.log(this.name + foot)
        }
        person.eat("火锅")


        var person = {
            "name": "张三",
            "eat": function (foot) {
                this.name + foot
            }
        }


    </script>
</head>

<body>

</body>

</html>
