        var arr = ["北京", "上海", "广州"]

            document.write("<li>" + arr[index] + "</li>")

        for (var index in arr) {
            document.write("<li>" + arr[index] + "</li>")
        }

        /*
        
        函数声明的语法 
            1. function 函数名(){}
            2. var 函数名=function(){}
        和Java相比，没有访问修饰符 没有void 没有异常列表
        调用时，实参和形参可以不一致，在方法内部可以通过 arguments获得参数数组
        函数也可以通过参数传给另一个参数

        */

        function sum(a, b) {
            return a + b
        }
        function add(getsum) {
            return getsum
        }
        var result = add(sum)(20, 30)
        console.log(result)
