<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
        1. 获得document dom树
            window.document
        2. 从document中获得要操作的元素
            1. 直接获取 getElementById getElementsByTagName getElementsByName getElementsByClassName
            2. 间接获取 .children .firstElementChild .lastElementChild .parentElement .previousElementSibling .nextElementSibling
        3. 对元素进行操作
            1. 操作元素的属性
            2. 操作元素的样式
            3. 操作元素的文本
            4. 删除元素

        */
        function fun1() {
            var el1 = document.getElementById("username")
            console.log(el1)
        }
        function fun2() { // 根据标签名获取多个元素
            var el1 = document.getElementsByTagName("input")
            for (var i in el1) {
                console.log(el1[i])
            }
        }
        function fun3() {
            var el1 = document.getElementsByName("aaa")
            for (var i in el1) { // for each 如果是一个对象，那么会把方法属性全部迭代出来
                console.log(el1[i])
            }
        }
        function fun4() {
            var el1 = document.getElementsByClassName("aaa")
            for (var i in el1) { // for each 如果是一个对象，那么会把方法属性全部迭代出来
                console.log(el1[i])
            }
        }
        function fun5() {
            var el1 = document.getElementById("div01")
            var cs = el1.children // 获取全部
            for (i = 0; i < cs.length; i++) {
                console.log(cs[i])
            }
            console.log(el1.firstElementChild)
            console.log(el1.lastElementChild)
        }
        function fun6() {
            var el1 = document.getElementById("password")
            var cs = el1.parentElement // 获取全部
            // for (i = 0; i < cs.length; i++) {
            //     console.log(cs[i])
            // }
            console.log(cs)
            // console.log(el1.lastElementChild)
        }
        function fun7() {
            // 获取子元素
            var pinput = document.getElementById("password")
            console.log(pinput.previousElementSibling) // 获取前面的第一个元素
            console.log(pinput.nextElementSibling) // 获取后面的第一个元素
        }
    </script>
</head>

<body>
    <div id="div01">
        <input type="text" name="aaa" class="a" id="username">
        <input type="text" name="aaa" class="a" id="password">
        <input type="text" class="b" id="email">
        <input type="text" class="b" id="address">
    </div>

    <input type="text"> <br>
    <input type="button" value="通过父元素获得子元素" id="btn05" onclick="fun5()">
    <input type="button" value="通过子元素获得父元素" id="btn06" onclick="fun6()">
    <input type="button" value="通过当前元素获取兄弟元素" id="btn07" onclick="fun7()">
    <!-- <input type="button" value="根据class属性值获得多个元素" id="btn04" onclick="fun8()"> -->

    <hr>
    <input type="text"> <br>
    <input type="button" value="根据id获取指定元素" id="btn01" onclick="fun1()">
    <input type="button" value="根据标签名获取多个元素" id="btn02" onclick="fun2()">
    <input type="button" value="根据name获得" id="btn03" onclick="fun3()">
    <input type="button" value="根据class属性值获得多个元素" id="btn04" onclick="fun4()">

</body>

</html>
