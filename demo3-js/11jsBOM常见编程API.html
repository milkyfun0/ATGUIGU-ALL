<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
        window 浏览器提供使用的 window.可以省略不写   查看文档
            三种弹窗方式
                alert
                prompt
                confirm
            
            定时任务

        history 窗口的访问历史
            forward()
            back()
            go(int n) 向后翻n页
        
        location 
            href 浏览器解析地址

        sessionStorage  用于存储一些会话级数据 （浏览器关闭数据清除）
            setItem
            getItem
            removeItem
        localStorage 用于存储一些持久级数据 （浏览器关闭数据还在）
            setItem
            getItem
            removeItem

        console

         */

        function fun1() {
            window.alert("hello")
        }
        function fun2() {
            var res = window.prompt("hello，请输入姓名")
            window.console.log(res)
        }
        function fun3() {
            var res = window.confirm("hello，请确认")
            window.console.log(res)
        } function fun4() {
            window.setTimeout(function () { window.console.log("hello") }, 2000)
        }
        function funA() {
            window.history.back()
        }
        function funB() {
            window.history.forward()
        }
        function funC() {
            window.location.href = "http://www.atguigu.com"
        }

        function funD() {
            window.sessionStorage.setItem("keya", "valueA")
            window.localStorage.setItem("keyb", "valueB")
        }
        function funE() {
            window.sessionStorage.getItem("keya")
            window.localStorage.getItem("keyb")
        }
        function funF() {
            window.sessionStorage.removeItem("keya")
            window.localStorage.removeItem("keyb")
        }



    </script>

</head>

<body>


    <button onclick="funD()">存储数据</button>
    <button onclick="funE()">读取数据</button>
    <button onclick="funF()">清除数据</button>



    <hr>

    <button onclick="funC()">尚硅谷</button>
    <hr>

    <button onclick="funA()">上一页</button>
    <button onclick="funB()">下一页</button>

    <a href="http://www.atguigu.com">尚硅谷</a>


    <hr>
    <button onclick="fun1()">信息提示框</button>
    <button onclick="fun2()">信息输入框</button>
    <button onclick="fun3()">信息确认框</button>
    <button onclick="fun4()">两秒钟后向控制台打印</button>
</body>

</html>
