<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1 {
            width: 150px;
            height: 40px;
            font-size: 25px;
            font-family: '隶书';
            background-color: yellow;
            color: rgb(138, 95, 95);
            border: 3px solid rebeccapurple;
            border-radius: 5px;
        }
    </style>

    <!-- #region
        引用方式
        1. 内嵌式 在head中通过一对script标签定义标本代码
        2. 引入外部脚本文件 在head中通过一对script标签引入外部js文件

        注意：
            1. 一个html中可以有多个script代码
            2. 一对script标签不能在引入外部js文件的同时定义内部脚本
            3. script标签引入外部文件时<script></script>中不要有字符
    
    
    -->

        /*

        */

            alert("hello 我是惊喜")
        }

    </script> -->

    <script src="./js/button.js" type="text/javascript"></script>

</head>

<body>
    <button class="btn1" onclick="suprise()">点我有惊喜</button>
</body>

</html>
